<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="generadorQR.js" defer></script>
    <link rel="stylesheet" href="h.css">
</head>
<body>
    <div class="form-container">
        <div class="input-group">
            <label for="input1">nombre:</label>
            <input type="text" id="input1" required maxlength="255" placeholder="Nombre">
        </div>

        <div class="input-group">
            <label for="input2">correo electrónico:</label>
            <input type="email" id="input2" required maxlength="35" placeholder="Correo Electrónico">
        </div>

        <div class="input-group">
            <label for="input3">institución:</label>
            <input type="text" id="input3" list="InstitucionLista" required>
            <datalist id="InstitucionLista">
                <option value="UNAM">Ciudad Universitaria</option>
                <option value="UNAM">FES ARÁGON</option>
                <option value="UNAM">FES ZARAGOZA</option>
                <option value="UNAM">UAEM</option>
            </datalist>
        </div>

        <div class="input-group">
            <label for="input4">dependencia</label>
            <input type="text" id="input4" required placeholder="Dependencia">
        </div>

       
        <button onclick="generarQR()">Generar QR</button>
        <button onclick="location.href='./generadorQR.html'">generar nuevo QR</button>
    </div>

    <div class="qr-code-container" id="qr-code">
        <img src="img1.png" alt="Código QR" style="display: none;">
    </div>
</body>
</html>
